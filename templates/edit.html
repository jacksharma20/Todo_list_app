{% extends 'base.html'%}
{% block title %} Todo_App| Edit{% endblock %}
{% block content %}

{% if item %}

    <form class="form-inline my-2 my-lg-0" method="POST">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}" aria-label="Search" name="item" value="{{item.item}}">
        <input type="hidden" value="{{item.completed}}" name="completed">
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Edit</button>
    </form>
{% endif %}

{% endblock %}
